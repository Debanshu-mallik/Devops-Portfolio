<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debanshu | DevOps Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="hero">
  <h1>Debanshu Sekhar Mallik</h1>
  <p class="role">DevOps / Cloud Engineer</p>
  <p class="tagline">
    I design, deploy, and operate production-grade systems.
  </p>
</header>

<section class="panel">
  <h2>System Status</h2>
  <div id="system" class="card">Loading…</div>
</section>

<section class="panel">
  <h2>Projects</h2>
  <div id="projects" class="grid">Loading…</div>
</section>

<section class="panel">
  <h2>Contact</h2>
  <form id="contact">
    <input type="email" id="email" placeholder="Your email" required />
    <textarea id="message" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
    <p id="contact-result"></p>
  </form>
</section>

<footer>
  <span>© 2026 Debanshu Sekhar Mallik</span>
</footer>

<script src="js/app.js"></script>
</body>
</html>
